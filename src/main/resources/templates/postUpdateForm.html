<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/master.html">
<head>
    <meta charset="UTF-8"/>
    <title>postForm</title>
</head>
<body>


<div layout:fragment="context">
    <div class="container">
        <form action="#" th:object="${post}"
              th:action="@{/posts/update}" method="post">


            <div class="form-group">
                <label for="tag">Tag</label>
                <input type="text"
                       th:field="*{tag}"
                       class="form-control" name="" id="tag" aria-describedby="helpId" placeholder="">

            </div>

            <div class="form-group">
                <label for="body">Body</label>
                <input type="text"
                       th:field="*{body}"
                       class="form-control" name="" id="body" aria-describedby="helpId" placeholder="">

            </div>

            <div class="form-group">
                <label for="update">LastUpdate</label>
                <input type="date"
                       th:field="*{lastUpdate}"
                       class="form-control" name="" id="update" aria-describedby="helpId" placeholder="">

            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text"
                       th:field="*{author}"
                       class="form-control" name="" id="author" aria-describedby="helpId" placeholder="">
            </div>


            <button type="submit" class="btn btn-success">Submit</button>

        </form>


    </div>
</div>

</body>
</html>
